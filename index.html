<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="./style.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <section class="wrapper">
    <img class="avatar-image" src="./assets/images/avatar-jessica.jpeg" alt="avatar image">
    <p class="avatar-name"><strong>Jessica Randall</strong></p>
    <p class="location"><strong>London, United Kingdom</strong></p>
    <p>Front-end developer and avid reader.</p>
    <ul>
      <li><button type="button" onclick="alert('Github clicked!')">GitHub</button></li>
      <li><button type="button" onclick="alert('Frontend Mentor clicked!')">Frontend Mentor</button></li>
      <li><button type="button" onclick="alert('LinkedIn clicked!')">LinkedIn</button></li>
      <li><button type="button" onclick="alert('Twitter clicked!')">Twitter</button></li>
      <li><button type="button" onclick="alert('Instagram clicked!')">Instagram</button></li>
    </ul>


  </section>

  
  <div class="attribution">
    Challenge by <a class="links" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="links" href="https://github.com/jeff20501"> jeff20501</a>.
  </div>
</body>
</html>
